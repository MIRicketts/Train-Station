<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="assets/style.css">
  <title>Train Station</title>
</head>

<body>
  <main class="container">

    <!-- Train schedule search -->
    <div class="card bg-dark text-dark text-center">
      <img src="assets/image/image1.jpg" class="card-img" alt="scenary">
      <div class="card-img-overlay">
        <h1 class="card-title"><strong>Train Station</strong></h1>
        <div class="row">
          <!-- input tags -->
          <form id="train-form" class="row col-12">
            <div class="col-6">
              <input class="form-control" type="text" placeholder="Train Name">
              <input class="form-control" type="text" placeholder="Destination">
            </div>
            <div class="col-6">
              <input class="form-control" type="text" placeholder="Train Arrival">
              <input class="form-control" type="text" placeholder="Frequency">
            </div>
          </form>
        </div>
        <button type="submit" class="btn btn-secondary btn-lg text-center">Submit</button>

      </div>
    </div>

    <!-- Train Schedule  -->
    <div class="card">
      <h5 class="card-header">Train Schedule</h5>
      <div class="card-body">
        <table class="table">
          <!-- define table headers -->
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency</th>
              <th scope="col">Next Arrival Time</th>
              <th scope="col">Mins Away</th>
            </tr>
          </thead>

        </table>


      </div>
    </div>


  </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- firebase script tag -->
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js.js"></script>
</body>

</html>
